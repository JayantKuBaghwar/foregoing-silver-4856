<body>
    <div id="container">
        <h1>Signin |Creat Account</h1>
        
        <form action="" id="form">
            <p>Name :</p>
            <input type="text" name="" id="username" placeholder="Enter your name">
            <p>Email ID :</p>
            <input type="email" name="" id="email" placeholder="Enter email adress">
            <p>Mobile Number :</p>
            <input type="number" id="phone" placeholder="Enter mobile number ">
            <p>Address :</p>
            <input type="text" name="" id="adress" placeholder="Addresss">
            <p>Password :</p>
            <input type="password" name="" id="password" placeholder="Creat Password">
            <p>Conform Password :</p>
            <input type="password" name="" id="cpassword" placeholder="Conform Password">
           
           <input type="submit" value="Register" id="btn">
        
        </form>
        <div>
            <button><a href="./login.html">Go to login</a></button>
        </div>
       
    </div>
    
    
</body>

<script>
    let arr = JSON.parse(localStorage.getItem('signin')) || [];
let form = document.getElementById("form")
let username = document.getElementById('username')
let email = document.getElementById('email')
let phone = document.getElementById('phone')
let password = document.getElementById('password')
let cpassword = document.getElementById('cpassword')
let address = document.getElementById('address')


form.addEventListener('submit',function(event){
    event.preventDefault();

    

    let obj = {
        username : username.value.trim(),
        email : email.value.trim(),
        phone : phone.value.trim(),
        address : address.value.trim(),
        password: password.value.trim(),
        cpassword:cpassword.value.trim()
    }
    
if(obj.email == "" || obj.username == "" || obj.phone.length < 10 || obj.password.length<4 || obj.password != obj.cpassword ){
    alert('please fill all the data currectly')
}else{
    arr.push(obj);
    localStorage.setItem('signin',JSON.stringify(arr));
}
   
});




</script>
